sudo: false
language: python
python:
  - 3.6
install:
  - pip install -r tests/requirements.txt
  - pip install -e . --use-mirrors
script:
  - nosetests --with-coverage --cover-erase --cover-package=backlogapi
after_success: coveralls
deploy:
  provider: pypi
  user: keinuma
  on:
    repo: keinuma/backlogapi
    branch: 
    distributions: sdist --formats=gztar,zip
    python: 3.6
  allow_failuer: false
  password:
    secure: 
